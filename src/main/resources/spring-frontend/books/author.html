<head>

  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/css/basic.min.css?v=40130258">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=40130258"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index" th:text="#{breadcrumbs.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index" th:text="#{breadcrumbs.books}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${authorObj.lastName + ' ' + authorObj.firstName}"></span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${authorObj.lastName + ' ' + authorObj.firstName}">
        </h1>
        <div class="Section">
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${authorObj.getBookList()}">
              <div class="Card-picture"><a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.title}"></a>
                </strong>
                <div class="Card-description" th:text="${authorObj.lastName + ' ' + authorObj.firstName}">
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}"></span><span class="Card-price" th:text="${book.price}"></span>
                </div>
              </div>
            </div>

            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="author" data-refreshoffset="0" th:data-refreshlimit="${authorObj.getBookList().size()}" th:data-refreshid="${authorObj.id}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
