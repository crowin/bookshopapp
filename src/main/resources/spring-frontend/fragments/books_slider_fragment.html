<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="book_slider(booksVariable)">
    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="20">
        <div class="Slider-item" th:each="book : ${booksVariable}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" th:href="@{|/books/${book.id}|}"><img th:src="${book.image}" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a th:href="@{|/books/${book.id}|}" th:text="${book.title}"></a>
                        </strong>
                        <div class="Card-description" th:text="${book.author.lastName + ' ' + book.author.firstName}">
                        </div>
                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}"></span><span
                                class="Card-price" th:text="${book.price}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
</body>
</html>
