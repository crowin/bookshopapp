server.port=8085
spring.h2.console.enabled=true
spring.messages.basename=lang.messages
spring.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=HomePC
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.data=classpath:data.sql

spring.datasource.initialization-mode=always
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/liquibase/changeLogFile.xml


upload.path=spring_files/upload
download.path=spring_files/download

